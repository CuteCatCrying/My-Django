{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
</head>
<body>
<div class="container">
    <h1>{{ heading }}</h1>

    <form class="mt-5" action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="noWhatsapp">No. Whatsapp</label>
                    <input type="text" class="form-control" id="noWhatsapp" name="noWhatsapp" placeholder="08xxx | 628xxxx">
                </div>
                <div class="form-group">
                    <label for="textInput">Text</label>
                    <textarea class="form-control" id="textInput" rows="3" name="textInput"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
</div>
</body>
</html>
